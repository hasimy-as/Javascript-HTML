<html>
  <head> 
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="abarangnymous"
    />
  <title>Edit</title>
  </head>
  <body>
    <div id="wrapper">
      <table
        align="center"
        cellspacing="2"
        cellpadding="5"
        id="data_table"
        border="1"
      >
        <tr>
          <th>Name</th>
          <th>Origin</th>
          <th>School</th>
        </tr>

        <tr id="row1">
          <td id="name_row1">Hasimy</td>
          <td id="origin_row1">Indonesia</td>
          <td id="school_row1">SMK Telkom Malang</td>
          <td>
            <input
              type="button"
              id="edit_button1"
              value="Edit"
              class="edit"
              onclick="edit_row('1')"
            />
            <input
              type="button"
              id="save_button1"
              value="Save"
              class="save"
              onclick="save_row('1')"
            />
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('1')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="text" id="new_name" /></td>
          <td><input type="text" id="new_origin" /></td>
          <td><input type="text" id="new_school" /></td>
          <td>
            <input
              type="button"
              class="add"
              onclick="add_row();"
              value="Add Rows"
            />
          </td>
        </tr>
      </table>
    </div>
    <script>
      function edit_row(barang) {
        document.getElementById('edit_button' + barang).style.display = 'none';
        document.getElementById('save_button' + barang).style.display = 'block';

        var name = document.getElementById('name_row' + barang);
        var origin = document.getElementById('origin_row' + barang);
        var school = document.getElementById('school_row' + barang);

        var name_data = name.innerHTML;
        var origin_data = origin.innerHTML;
        var school_data = school.innerHTML;

        name.innerHTML =
          "<input type='text' id='name_text" +
          barang +
          "' value='" +
          name_data +
          "'>";
        origin.innerHTML =
          "<input type='text' id='origin_text" +
          barang +
          "' value='" +
          origin_data +
          "'>";
        school.innerHTML =
          "<input type='text' id='school_text" +
          barang +
          "' value='" +
          school_data +
          "'>";
      }

      function save_row(barang) {
        var name_val = document.getElementById('name_text' + barang).value;
        var origin_val = document.getElementById('origin_text' + barang).value;
        var school_val = document.getElementById('school_text' + barang).value;

        document.getElementById('name_row' + barang).innerHTML = name_val;
        document.getElementById('origin_row' + barang).innerHTML = origin_val;
        document.getElementById('school_row' + barang).innerHTML = school_val;

        document.getElementById('edit_button' + barang).style.display = 'block';
        document.getElementById('save_button' + barang).style.display = 'none';
      }

      function delete_row(barang) {
        document.getElementById('row' + barang + '').outerHTML = '';
      }

      function add_row() {
        var new_name = document.getElementById('new_name').value;
        var new_origin = document.getElementById('new_origin').value;
        var new_school = document.getElementById('new_school').value;

        var table = document.getElementById('data_table');
        var panjang_tabel = table.rows.length - 1;
        var row = (table.insertRow(panjang_tabel).outerHTML =
          "<tr id='row" +
          panjang_tabel +
          "'><td id='name_row" +
          panjang_tabel +
          "'>" +
          new_name +
          "</td><td id='origin_row" +
          panjang_tabel +
          "'>" +
          new_origin +
          "</td><td id='school_row" +
          panjang_tabel +
          "'>" +
          new_school +
          "</td><td><input type='button' id='edit_button" +
          panjang_tabel +
          "' value='Edit' class='edit' onclick='edit_row(" +
          panjang_tabel +
          ")'> <input type='button' id='save_button" +
          panjang_tabel +
          "' value='Save' class='save' onclick='save_row(" +
          panjang_tabel +
          ")'> <input type='button' value='Delete' class='delete' onclick='delete_row(" +
          panjang_tabel +
          ")'></td></tr>");

        document.getElementById('new_name').value = '';
        document.getElementById('new_origin').value = '';
        document.getElementById('new_school').value = '';
      }
    </script>
  </body>
</html>
